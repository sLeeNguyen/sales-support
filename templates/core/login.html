{% extends 'core/base.html' %}
{% load static %}

{% block title %}
<title>Login V1</title>
{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'core/vendor/fontawesome/css/fontawesome.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'core/vendor/fontawesome/css/solid.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'core/vendor/hamburgers/hamburgers.min.css' %}">
<!--<link rel="stylesheet" type="text/css" href="{% static 'core/vendor/select2/select2.min.css' %}">-->

<link rel="stylesheet" type="text/css" href="{% static 'core/css/util.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'core/css/main.css' %}">
{% endblock %}

{% block content %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{% static 'core/images/sell-01.svg' %}" alt="IMG">
            </div>

            <form class="login100-form validate-form">
                <span class="login100-form-title">
                    Đăng nhập
                </span>

                <div class="wrap-input100 validate-input" data-validate = "Username is required">
                    <input class="input100" type="text" name="username" placeholder="Tài khoản">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fas fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Mật khẩu">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fas fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Đăng nhập
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        Forgot
                    </span>
                    <a class="txt2" href="#">
                        Username / Password?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'core/vendor/jquery/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'core/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'core/vendor/tilt/tilt.jquery.min.js' %}"></script>
<!--<script src="{% static 'core/vendor/select2/select2.min.js' %}"></script>-->
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<script src="{% static 'core/js/main.js' %}"></script>
{% endblock %}
